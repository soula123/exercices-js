<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <style>
        html {
            font-family: sans-serif;
        }
        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Deviner un nombre</h1>
    <p>Nous avons généré un nombre aléatoire entre 1 et 100, tentez de le deviner . Pour chaque tentative, nous vous dirons si votre estimation est trop ou pas assez élevée.</p>
    <div class="form"> <label for="guessField">Entrez votre proposition : </label>
        <input type="text" id="guessField" class="guessField"> 
        <input type="submit" value="Valider" class="guessSubmit">
    </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
</body>
<script src="jeu.js"></script>
</html>
